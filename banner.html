<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .banner {
            width: 1000px;
            height: 750px;
            /* Maintaining 4:3 ratio */
            background: linear-gradient(135deg,
                    #00487C 0%,
                    #0073AA 50%,
                    #005882 100%);
            background-size: 200% 200%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
        }

        .wordpress-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .title-group {
            margin-bottom: 40px;
        }

        .wordcamp {
            font-family: 'Arial Black', sans-serif;
            font-size: 64px;
            color: white;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        .location {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            color: #FFD700;
            margin: 10px 0;
            letter-spacing: 3px;
        }

        .date {
            font-family: 'Arial', sans-serif;
            font-size: 32px;
            color: white;
            margin: 0;
        }

        .decorative-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1);
                opacity: 0.1;
            }
        }

        .circle1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
        }

        .hashtag {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .hashtag:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .banner {
                width: 90vw;
                height: 67.5vw;
            }

            .wordcamp {
                font-size: 6vw;
            }

            .location {
                font-size: 4.5vw;
            }

            .date {
                font-size: 3vw;
            }

            .hashtag {
                font-size: 2vw;
            }
        }

        /* Add particle effects */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: moveParticle 20s linear infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, -100px);
                opacity: 0;
            }
        }

        /* Enhanced gradient with multiple color stops */
        .banner {
            background: linear-gradient(135deg,
                    #00487C 0%,
                    #0073AA 50%,
                    #005882 100%);
            background-size: 200% 200%;
        }

        /* Add geometric shapes background */
        .geometric-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                linear-gradient(30deg, #ffffff 12%, transparent 12.5%, transparent 87%, #ffffff 87.5%, #ffffff),
                linear-gradient(150deg, #ffffff 12%, transparent 12.5%, transparent 87%, #ffffff 87.5%, #ffffff),
                linear-gradient(30deg, #ffffff 12%, transparent 12.5%, transparent 87%, #ffffff 87.5%, #ffffff),
                linear-gradient(150deg, #ffffff 12%, transparent 12.5%, transparent 87%, #ffffff 87.5%, #ffffff);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            animation: bgMove 60s linear infinite;
        }

        @keyframes bgMove {
            0% {
                background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            }

            100% {
                background-position: 0 140px, 0 140px, 40px 210px, 40px 210px;
            }
        }

        /* Add floating icons */
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: floatIcon 6s ease-in-out infinite;
        }

        .icon i {
            color: white;
            font-size: 16px;
        }

        @keyframes floatIcon {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Enhanced title styles */
        .title-group::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Add ribbon effect */
        .ribbon {
            position: absolute;
            top: 30px;
            right: -30px;
            background: #FFD700;
            color: #00487C;
            padding: 8px 30px;
            transform: rotate(45deg);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced particle system */
        .particle {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Add countdown timer */
        .countdown {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Add wave effect at bottom */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23ffffff" fill-opacity=".1"/></svg>') repeat-x;
            background-size: 1200px 100px;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: 1200px;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="banner">
        <!-- Add particles -->
        <div class="particles">
            <div class="particle" style="top: 20%; left: 10%;"></div>
            <div class="particle" style="top: 40%; left: 20%;"></div>
            <div class="particle" style="top: 60%; left: 80%;"></div>
            <div class="particle" style="top: 80%; left: 40%;"></div>
        </div>
        <div class="decorative-element circle1"></div>
        <div class="decorative-element circle2"></div>

        <div class="content-wrapper">
            <img src="https://s.w.org/style/images/about/WordPress-logotype-wmark-white.png" alt="WordPress Logo"
                class="wordpress-logo">

            <div class="title-group">
                <h1 class="wordcamp">WordCamp</h1>
                <h2 class="location">DELHI</h2>
                <h3 class="date">March 2024</h3>
            </div>
        </div>

        <div class="hashtag">#WCDelhi2024</div>
    </div>
</body>

</html>
